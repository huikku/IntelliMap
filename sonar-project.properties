# SonarQube Project Configuration for IntelliMap

# Project identification
sonar.projectKey=intellimap
sonar.projectName=IntelliMap
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=packages/cli,packages/server,packages/ui/src
sonar.tests=packages/cli/__tests__,packages/server/__tests__,packages/ui/__tests__

# Exclude node_modules and build artifacts
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,.intellimap/**,test-app/**,test-project/**

# Test exclusions
sonar.test.exclusions=**/__tests__/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Source encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions (if needed)
sonar.coverage.exclusions=**/__tests__/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/scripts/**

# Language settings
sonar.language=js

